<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <title>Clothify</title>
    <link rel="icon" href="image/logo clothify.png" type="image/icon type">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="detail.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
     <nav class="nav-1 mt-2">
      <ul>
        <li class="logo"><a href="index.html">Clothify</a></li>
        <li class="input-text">
          <input
            type="text"
            class="bg-light text-secondary" id="search_text"
            placeholder="Search the product here..." 
          /><button type="submit" class="btns bg-light"  onclick="search()">
            <i class="fa fa-search"></i>
          </button>
        </li>
        <li>
          <ul class="nav-13">
            <li id="like" onclick="like()">
              <button class="heart">
                <i class="fa fa-heart-o" style="font-size: 24px"></i>
              </button>
            </li>
            <li class="number" id="number">0</li>
            <li class="name bg-light text-secondary border">TS</li>
          </ul>
        </li>
      </ul>
    </nav>
    
    
    <div class="details container">
      <div class="details-image container mt-3" id="details_image">
        <!-- <img
          src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="" class="border"
        /> -->
        
      </div>
      <div class="details-information container mt-3">
        <div class="title " id="title"></div>
        <div class="description h4 mt-4" id="description">
          <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam,
          illum distinctio nulla similique fuga suscipit nesciunt! Modi placeat
          quae id veritatis quas nam vitae neque possimus facilis, ratione
          officiis ipsam quasi debitis et quos excepturi perspiciatis nihil rem
          explicabo nobis. -->
        </div>
        <div class="rating mt-3">
          <div class="star" id="star">
            <span class="fa fa-star fa-2x checked"></span>
            <span class="fa fa-star fa-2x checked"></span>
            <span class="fa fa-star fa-2x checked"></span>
            <span class="fa fa-star fa-2x"></span>
            <span class="fa fa-star fa-2x"></span>
          </div>
          <div class="rating-text"><span id="rating"></span> out of stars 5</div>
        </div>
        <div class="stock mt-4">
          In stock online. <span class="store">Check store availability?</span>
        </div>
        <div class="pricetag mt-4">
          <div class="quantity">
            Quantity :
            <span
              ><input
                type="number"
                min="1"
                style="width: 50px; height: 40px; border: 3px solid grey"
            /></span>
          </div>
          <div class="price">
            Price : <span class="price-text" id="price"</span>
          </div>
        </div>
      </div>
    </div>
    <div class="cart container">
        <div class="wishlist">
            <a href="index.html" >   Add to wishlist</a>
        </div>
        <div class="cartprice" >
      <a href="index.html" >    Add to cart <span class="rate_cart" id="rate"> </span></a>
        </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="detail.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2bdbd820b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
